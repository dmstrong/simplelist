<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
    .container {
        margin: 0 auto;
        width: 90%;
        max-width: 700px;
        text-align: center;
    }
    .center {text-align: center;}

    /* icon prefix focus color */
   .input-field .prefix.active {
     color: #999;
   }
    </style>
    <title>Todo w/Local Storage</title>
</head>
<body>

    <div class="container">
        <h1>Simple List</h1>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <input 
                    type="text"
                    id="item"
                    placeholder="ex. Create a new List App with localStorage via HTML5" />
                    <h2>Items</h2>
                    <ul></ul>
                    <label class="active" for="item">Add List Item</label>
                </div>
            </div>
        </form>
        <button class="waves-effect waves-light btn"><i class="material-icons left">backspace</i> clear list</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
